<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
         var ans= prompt("Alarm is Ringing---------Press S to snooze and D to dismiss");
           if(ans=="S" ||ans=="s")
           {
                while(ans=="S" ||ans=="s")
                {
                 ans= prompt("Alarm is Ringing----------Press S to snooze and D to dismiss");
                }

                alert("Good Morning");
           }
           else if(ans=="D" ||ans=="d")
           {
               alert("Good Morning");
           }
           else{
            alert("Invalid input");
           }
   
    </script>
</body>
</html>
