<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
   
    <title>Document</title>
</head>
<body>
    <center>
    <form id="form" onclick="return validation()" method="post" >
        <div class="container" class="bg-light" style="background-color: rgb(18, 16, 16);font-family: Brush Script Std, cursive;
        font-size: 20px;color: beige;">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="fname" ><b>FirstName</b> </label> 
          <input type="text" placeholder="Enter Firstname" name="fname" id="fname" required="hidden">
          <br>
          <span id="userfname" style="color: crimson;"></span>
          <br>

          <label for="lname"><b>LastName</b></label>
          <input type="text" placeholder="Enter Lastname" name="lname" id="lname" required>
          <br>
          
          <span id="userlname" style="color: crimson;"></span>
        <br>
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" id="email" required>
          <br>
          <span id="EMAIL" style="color: crimson;"></span>
          <br>


          <label for="number"><b>Number</b></label>
          <input type="number" placeholder="Enter Number" name="number" id="number" required>
          <br>
          <span id="NUMBER" style="color: crimson;"></span>
          <br>
  
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit"  class="registerbtn">Register</button>
        </div>
      
      
      </form>
    </center>
    <script src="web.js" async></script>
</body>
</html>
